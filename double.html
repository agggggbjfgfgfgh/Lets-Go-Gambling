<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Double or Nothing</title>
<style>
body { 
    background-image: url('https://i.imgflip.com/5lc1pb.jpg');
    background-size: cover; background-position: center; font-family: Arial, sans-serif; text-align:center; color:white;
}
#balance{ font-size:24px; margin:20px; }
button{ font-size:16px; padding:10px; margin:10px; cursor:pointer; }
#doubleResult{ font-size:20px; margin-top:20px; }
</style>
</head>
<body>
<h1>Double or Nothing</h1>
<div id="balance">Balance: $0</div>
<input type="number" id="doubleBet" placeholder="Bet amount">
<button id="doubleBtn">Flip</button>
<div id="doubleResult"></div>
<br><button onclick="location.href='index.html'">Back to Menu</button>
<audio id="gamblingSound" src="Lets.mp3"></audio>

<script>
let balance = Number(localStorage.getItem('balance')) || 0;
const balanceEl = document.getElementById('balance');
balanceEl.textContent=`Balance: $${balance}`;
const gamblingSound = document.getElementById('gamblingSound');

document.getElementById('doubleBtn').addEventListener('click',()=>{
    const bet=Number(document.getElementById('doubleBet').value);
    if(bet<=0||bet>balance){alert('Invalid bet'); return;}

    gamblingSound.currentTime=0; gamblingSound.loop=true; gamblingSound.play();

    setTimeout(()=>{
        gamblingSound.pause();
        const win = Math.random()<0.5;
        if(win){balance+=bet; document.getElementById('doubleResult').textContent=`You win! $${bet} added.`;}
        else{balance-=bet; document.getElementById('doubleResult').textContent=`You lose! $${bet} lost.`;}
        balanceEl.textContent=`Balance: $${balance}`;
        localStorage.setItem('balance',balance);
    },1000);
});
</script>
</body>
</html>
