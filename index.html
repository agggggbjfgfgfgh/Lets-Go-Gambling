<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Casino</title>
<style>
body {
    background-color: #111;
    font-family: Arial, sans-serif;
    color: white;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('https://i.imgflip.com/5lc1pb.jpg');
    background-size: 20%; /* small portion of image */
    background-repeat: no-repeat;
    background-position: bottom right;
}

.container {
    text-align: center;
    background: rgba(0,0,0,0.8);
    padding: 40px;
    border-radius: 20px;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 0 20px #fff;
}

h1 { font-size: 36px; margin-bottom: 20px; }
#balance { font-size: 24px; margin-bottom: 30px; }

button {
    display: block;
    font-size: 20px;
    padding: 15px 25px;
    margin: 15px auto;
    cursor: pointer;
    border-radius: 12px;
    background-color: #222;
    color: #fff;
    border: 2px solid #fff;
    transition: all 0.3s;
}
button:hover {
    background-color: #fff;
    color: #222;
}

#adModal {
    display: none;
    position: fixed;
    top:0; left:0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
}
#adContent {
    background: #111;
    padding: 20px;
    border-radius: 15px;
}
video { max-width: 80vw; max-height: 60vh; }
</style>
</head>
<body>

<div class="container">
    <h1>Virtual Casino</h1>
    <div id="balance">Balance: $0</div>

    <!-- Game Buttons -->
    <button onclick="location.href='roulette.html'">Roulette</button>
    <button onclick="location.href='slots.html'">Slots</button>
    <button onclick="location.href='blackjack.html'">Blackjack</button>
    <button onclick="location.href='double.html'">Double or Nothing</button>
    <button onclick="location.href='bigsmoke.html'">Big Smoke Table</button>
    <button id="watchAdBtn">Watch Ad to Earn $1000</button>
</div>

<!-- Ad Modal -->
<div id="adModal">
    <div id="adContent">
        <h2>Ad: Watch to earn money</h2>
        <video src="Super.mp4" controls autoplay></video>
        <br><br>
        <button id="closeAdBtn">Close Ad</button>
    </div>
</div>

<audio id="gamblingSound" src="Lets.mp3"></audio>

<script>
let balance = Number(localStorage.getItem('balance')) || 0;
const balanceEl = document.getElementById('balance');
balanceEl.textContent = `Balance: $${balance}`;

// AD logic
const adModal = document.getElementById('adModal');
const watchAdBtn = document.getElementById('watchAdBtn');
const closeAdBtn = document.getElementById('closeAdBtn');

watchAdBtn.onclick = () => {
    adModal.style.display = 'flex';
};

closeAdBtn.onclick = () => {
    adModal.style.display = 'none';
    balance += 1000; // reward for watching ad
    localStorage.setItem('balance', balance);
    balanceEl.textContent = `Balance: $${balance}`;
};
</script>

</body>
</html>
