<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slots</title>
<style>
body { 
    background-image: url('https://i.imgflip.com/5lc1pb.jpg');
    background-size: cover; background-position: center; font-family: Arial, sans-serif; text-align:center; color:white;
}
#balance{ font-size:24px; margin:20px; }
button{ font-size:16px; padding:10px; margin:10px; cursor:pointer; }
#slotsResult{ font-size:24px; margin-top:20px; }
</style>
</head>
<body>
<h1>Slots Machine</h1>
<div id="balance">Balance: $0</div>
<input type="number" id="slotsBet" placeholder="Bet amount">
<button id="spinSlotsBtn">Spin</button>
<div id="slotsResult"></div>
<br><button onclick="location.href='index.html'">Back to Menu</button>
<audio id="gamblingSound" src="Lets.mp3"></audio>

<script>
let balance = Number(localStorage.getItem('balance')) || 0;
const balanceEl = document.getElementById('balance');
balanceEl.textContent=`Balance: $${balance}`;
const gamblingSound = document.getElementById('gamblingSound');

document.getElementById('spinSlotsBtn').addEventListener('click',()=>{
    const bet = Number(document.getElementById('slotsBet').value);
    if(bet<=0||bet>balance){alert('Invalid bet'); return;}

    gamblingSound.currentTime=0; gamblingSound.loop=true; gamblingSound.play();

    const symbols = ['🍒','🍋','🍊','⭐','💎'];
    const reel=[symbols[Math.floor(Math.random()*symbols.length)],
                symbols[Math.floor(Math.random()*symbols.length)],
                symbols[Math.floor(Math.random()*symbols.length)]];
    
    setTimeout(()=>{
        gamblingSound.pause();
        document.getElementById('slotsResult').textContent=reel.join(' ');
        if(reel[0]===reel[1] && reel[1]===reel[2]){
            const win=bet*5; balance+=win;
            alert(`Jackpot! You win $${win}`);
        } else if(reel[0]===reel[1]||reel[1]===reel[2]||reel[0]===reel[2]){
            const win=bet*2; balance+=win;
            alert(`Nice! You win $${win}`);
        } else{ balance-=bet; alert(`You lose $${bet}`);}
        balanceEl.textContent=`Balance: $${balance}`;
        localStorage.setItem('balance',balance);
    },1000);
});
</script>
</body>
</html>
