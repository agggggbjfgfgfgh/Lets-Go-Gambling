<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Gambling Site</title>
<style>
    body {
        background-image: url('https://i.imgflip.com/5lc1pb.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
        font-family: 'Arial', sans-serif;
        color: white;
        text-align: center;
    }
    #balance {
        font-size: 24px;
        margin: 20px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
    }
    input {
        padding: 5px;
        font-size: 16px;
        width: 80px;
    }
    /* Ad modal styling */
    #adModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    #adContent {
        background: #222;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    }
    #adContent img, #adContent video {
        max-width: 80vw;
        max-height: 60vh;
    }
    #rouletteCanvas {
        margin-top: 20px;
        background: #fff;
        border-radius: 50%;
    }
</style>
</head>
<body>

<div id="balance">Balance: $0</div>

<button id="watchAdBtn">Watch Ad "Super" (+$1000)</button>

<!-- Betting options -->
<div>
    <input type="number" id="betAmount" placeholder="Bet amount">
    <select id="betChoice">
        <option value="Red">Red</option>
        <option value="Black">Black</option>
    </select>
</div>
<button id="spinBtn">Spin Roulette</button>

<!-- Roulette Canvas -->
<canvas id="rouletteCanvas" width="300" height="300"></canvas>

<!-- Ad Modal -->
<div id="adModal">
    <div id="adContent">
        <h2>Ad: Super</h2>
        <!-- Replace with your ad image or video -->
        <img src="Super.mp4" alt="Super Ad">
        <br><br>
        <button id="closeAdBtn">Close Ad</button>
    </div>
</div>

<audio id="gamblingSound" src="Lets.mp3"></audio>

<script>
let balance = 0;
const balanceEl = document.getElementById('balance');
const gamblingSound = document.getElementById('gamblingSound');

const adModal = document.getElementById('adModal');
const watchAdBtn = document.getElementById('watchAdBtn');
const closeAdBtn = document.getElementById('closeAdBtn');

// Show ad modal
watchAdBtn.addEventListener('click', () => {
    adModal.style.display = 'flex';
    gamblingSound.play();
});

// Close ad modal and reward user
closeAdBtn.addEventListener('click', () => {
    adModal.style.display = 'none';
    balance += 1000;
    balanceEl.textContent = `Balance: $${balance}`;
});

// Roulette Wheel Setup
const canvas = document.getElementById('rouletteCanvas');
const ctx = canvas.getContext('2d');
const segments = ['Red', 'Black'];
const colors = ['#FF0000', '#000000'];
let startAngle = 0;

// Draw roulette wheel
function drawWheel() {
    const arc = (2 * Math.PI) / segments.length;
    for(let i = 0; i < segments.length; i++){
        ctx.beginPath();
        ctx.moveTo(150,150);
        ctx.arc(150,150,150,startAngle + i*arc, startAngle + (i+1)*arc);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.stroke();
        ctx.save();
        ctx.translate(150 + Math.cos(startAngle + (i+0.5)*arc)*100, 150 + Math.sin(startAngle + (i+0.5)*arc)*100);
        ctx.rotate(startAngle + (i+0.5)*arc);
        ctx.fillStyle = '#fff';
        ctx.font = '20px Arial';
        ctx.fillText(segments[i], -20, 0);
        ctx.restore();
    }
}

drawWheel();

document.getElementById('spinBtn').addEventListener('click', () => {
    const betAmount = Number(document.getElementById('betAmount').value);
    const betChoice = document.getElementById('betChoice').value;

    if(betAmount <= 0 || betAmount > balance){
        alert('Invalid bet amount!');
        return;
    }

    gamblingSound.play();

    let spinAngle = Math.random()*10 + 10; // random spin
    let spinTime = 3000;
    let start = null;

    function animate(time){
        if(!start) start = time;
        const elapsed = time - start;
        const progress = Math.min(elapsed/spinTime,1);
        startAngle += spinAngle * (1 - progress);
        ctx.clearRect(0,0,300,300);
        drawWheel();
        if(progress < 1){
            requestAnimationFrame(animate);
        } else {
            const index = Math.floor((2*segments.length - (startAngle/(2*Math.PI)*segments.length)) % segments.length);
            const result = segments[index];

            // Determine win/loss
            if(result === betChoice){
                balance += betAmount;
                alert(`You won! It landed on ${result}. +$${betAmount}`);
            } else {
                balance -= betAmount;
                alert(`You lost! It landed on ${result}. -$${betAmount}`);
            }
            balanceEl.textContent = `Balance: $${balance}`;
        }
    }

    requestAnimationFrame(animate);
});
</script>

</body>
</html>
